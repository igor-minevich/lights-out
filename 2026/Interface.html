<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lights-Out Puzzle</title>
  <link rel="icon" type="image/x-icon" href="light-bulb.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Julius+Sans+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!--Website fonts-->
  <script defer src="./groups/CyclicNode.js"></script>
  <script defer src="./groups/DihedralNode.js"></script>
  <script defer src="./groups/QuaternionNode.js"></script>
  <script defer src="./groups/ZNode.js"></script>
  <script defer src="./groups/FreeAbelianNode.js"></script>
  <script defer src="./groups/FreeGroupNode.js"></script>
  <script defer src="./functions/historyFunctions.js"></script>
  <script defer src="./functions/graphFunctions.js"></script>
  <script defer src="GraphicalNode.js"></script>
  <script defer src="load.js"></script>


  <!-- Include the SageCell CSS -->
  <link rel="stylesheet" href="https://sagecell.sagemath.org/static/embedded_sagecell.css">
  <!-- Include the SageCell JavaScript -->
  <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
</head>

<body onload="updateSavedPuzzles()">
  <div class="container">
    <!--Top navigation menu including edit/play mode toggle-->
    <div class="top-controls">
      <!--Left side title-->
      <div>
          <a href="../index.html" id="title">Lights-Out Puzzle</a>
      </div>
      
      <!--Right side info-->
      <div id="right_side">
          <a href="instructions.html">Instructions</a>
          <a href="#">About</a>
          <button id="play_button" type="button">Editing</button>
      </div>
    </div>



    <div class="controls-wrapper">
    <div class="left_side_menus">

      <div class="bottom_buttons">
        <div>
          <button id="generate" onclick="generate_puzzle()" type="button">Generate graph</button>
        </div>
        <div>
          <button id="adjacency_matrix" onclick="adjacencyMatrix(nodes, edges)" type="button" style="display: none;">Generate Adjacency Matrix</button>
        </div>
        <div>
          <button id="clear" onclick="clear_puzzle()" type="button">Clear graph</button>
        </div>
        <div>
          <button id="reset" onclick="clear_puzzle()" type="button" style="display: none;">Reset graph</button>
        </div>
      </div>

      <!-- DIV FOR GRAPH CONTROLS-->
      <div class="controls graph-controls" id="graphcontrols">
        <div class="input-wrapper">
          <input id="graph6" type="text" placeholder="Enter graph6 string" />
          <button type="button" onclick="graphFromGraph6()" id="graph6_btn">
            Draw Graph
          </button>
        </div>
        <div class="line">
          <label for="variation" id="choose_variation_label">Graph type:</label>
          <select name="variation" id="choose_variation">
            <option value="standard">Standard Grid</option>
            <option value="diagonal">Diagonal Grid</option>
            <option value="cube">Cube Graph</option>
            <option value="folded">Folded Cube Graph</option>
            <option value="circulant">Circulant Graph</option>
            <option value="complete">Complete Graph</option>
            <option value="bipartite">Complete Bipartite Graph</option>
            <option value="crown">Crown Graph</option>
            <option value="cycle">Cycle Graph</option>
            <option value="peterson">Peterson Graph</option>
            <option value="star">Star Graph</option>
            <option value="wheel">Wheel Graph</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label id="row_label" class="row_label">Rows:</label>
          <input type="text" id="row_input" class="input_size" value="5" />
        </div>

        <div class="input-wrapper">
          <label id="col_label" class="col_input">Columns:</label>
          <input type="text" id="col_input" class="input_size" value="5" />
        </div>

        <div id="verticesDiv" class="line" style="display: none;">
          <label for="vertices">Vertices:</label>
          <input type="text" id="vertices" class="input_size" value="5" />
        </div>

        <div id="connectionsDiv" class="line" style="display: none;">
          <label for="connections">Connections:</label>
          <input type="text" id="connections" class="input_size" name="connections" value="1,2">
        </div>

        <div id="set1div" class="line" style="display: none;">
          <label for="set1">Set one size:</label>
          <input type="number" id="set1" class="input_size" value="3" min="0">
        </div>

        <div id="set2div" class="line" style="display: none;">
          <label for="set2">Set two size:</label>
          <input type="number" id="set2" class="input_size" value="3" min="0">
        </div>

        <div id="dimensionDiv" class="line" style="display: none;">
          <label for="dim_input" id="dim_label">Dimension:</label>
          <input type="number" id="dim_input" class="input_size" value="3" min="0" max="5">
        </div>

        <div class="line">
          <input type="checkbox" id="top_bottom">
          <label for="top_bottom" id="top_bottom_label">Top and bottom connected</label>
        </div>

        <div class="line">
          <input type="checkbox" id="sides">
          <label for="sides" id="sides_label">Sides connected</label>
        </div>

        <div>
          <button id="connect_all_btn" onclick="connect_to_all()" type="button">Connect vertex to all</button>
          <button id="disconnect_all_btn" onclick="disconnect_from_all()" type="button">Disconnect vertex from all</button>
        </div>



      </div>

      <div id="editing_group">
        <div class="line">
          <label for="groupTypeSelect" id="group_type_label">Group type:</label>
          <select id="groupTypeSelect" onchange="updateGroupType()">
            <option value="cyclic">Cyclic</option>
            <option value="dihedral">Dihedral</option>
            <option value="quaternion">Quaternion</option>
            <option value="freeabgroup">Free Abelian Group</option>
            <option value="freegroup">Free Group</option>
          </select>
        </div>

        <div id="displayWhenPlaying">
          <label for="groupOrder1" id="editing_dihedral">Group order:</label>
          <input type="text" id="groupOrder1" class="input_size" value="2" onchange="set_group_order()" />
        </div>

      </div>

      <!-- DIV FOR GROUP CONTROLS-->
      <div class="controls group-controls" id="groupcontrols">
        <div class="line">
          <label for="loadSelector" id="load_selector_label">Select a saved graph to load:</label>
          <select id="loadSelector"></select>
        </div>
        <div>
          <button id="save" onclick="save_puzzle()" type="button">Save graph</button>
          <button id="load" onclick="load_puzzle()" type="button">Load graph</button>
          <button id="delete" onclick="delete_puzzle()" type="button">Delete graph</button>
        </div>
      </div>



      <div class="controls graph-controls" id="mergedcontrols" style="display:none">
        <div id="groupTypeDisplay" class="line"></div>
        <div class="line">
          <label for="groupOrder2" id="dihedralChange" class="line">Group order:</label>
          <input type="text" id="groupOrder2" value="2" onchange="set_group_order()" />
        </div>
        <div id="divMultiply_dihedral" class="line" style="display: none;">
            <div class="line">
              <label for="dihedralMultDisplay" id="dihedralMultLabel">Multiplier:</label>
              <input id="dihedralMultDisplay" type="text" width="20px" value="e"/>
            </div>
            <div>
              <button id="dihedral_simplify" type="button">Simplify</button>
              <button id="dihedral_reset" type="button">Reset</button>
            </div>
        </div>
        <div id='divMultiply' class="line">
          <label for="groupMultiplier" id="groupMultiplier_label" style="display: none;">Multiplier:</label>
          <input id="groupMultiplier" type="text" width="20px" value="1" onchange="set_group_multiplier()"
            style="display: none;" />
        </div>
 

        <div id="multiplicationOptions" style="display:none" class="line">
          <label id="multiplication_label">Side to Multiply:</label>
          <input type="radio" id="left" name="multiplication" value="left" checked>
          <label for="left">Left</label>
          <input type="radio" id="right" name="multiplication" value="right">
          <label for="right">Right</label>
        </div>
        <div id="nodeDisplayOptions" style="display: none;" class="line">
          <span>Show:</span>
          <input type="radio" id="displayValues" name="displayOption" value="values">
          <label for="displayValues" id="displayValuesInput">Values</label>
          <input type="radio" id="displayLabels" name="displayOption" value="labels">
          <label for="displayLabels" id="displayLabelsInput">Labels</label>
          <input type="radio" id="displayClicks" name="displayOption" value="clicks">
          <label for="displayClicks" id="displayClicksInput">Clicks</label>
        </div>
        <div id="congratdiv" style="display: none;">
          <input type="checkbox" id="congratulate" checked>
          <label for="congratulate" id="congratulate_label">Congratulate achievements</label>
        </div>
        <div id="multiplicationOptions" style="display:none">
          <label id="multiplication_label">Side to Multiply:</label>
          <input type="radio" id="left" name="multiplication" value="left" checked>
          <label for="left">Left</label>
          <input type="radio" id="right" name="multiplication" value="right">
          <label for="right">Right</label>
        </div>
      </div>

      <div id="relationsContainer" style="display:none;">
        <h3 id="relationsFont" class="line">Relations</h3>
        <input type="text" id="relationInput" class="line" placeholder="Enter relation" />
        <div>
          <button id="storeRelation" onclick="storeRelation()">Store</button>
          <button id="editRelation" onclick="toggleEditMode()">Edit</button>
          <button id="deleteRelation" onclick="deleteRelation()" style="display:none;">Delete</button>
          <button id="backButton" onclick="toggleEditMode()" style="display:none;">Back</button>
        </div>
        <ul id="relationsList"></ul>
      </div>

      <div id="playing_toggle" style="display: none;">
        <button id="editState" type="button" aria-pressed="false">
          <span class="mode_label left">Playing</span>
      
          <div class="toggle_track">
            <div class="toggle_window"></div>
          </div>
      
          <span class="mode_label right">Edit state</span>
        </button>
      </div>
      

      <div id="history" style="display:none">
        <h3 id="historyFont" class="line">History</h3>
        <ul id="historyList"></ul>

        <div id="eventEditor">
          <div class="line" id="node_gap">
            <label for="nodeLabelInput">Node:</label>
            <input type="text" id="nodeLabelInput" />
          </div>
          <div class="line">
            <label for="multiplierInput">Multiplier:</label>
            <input type="number" id="multiplierInput" />
          </div>

          <div id="historySide" class="line">
            <label>Side:</label>
            <label>
              <input type="radio" id="sideRadioLeft" name="sideRadio" value="Left" checked /> Left
            </label>
            <label>
              <input type="radio" id="sideRadioRight" name="sideRadio" value="Right" /> Right
            </label>
          </div>
        </div>

        <div>
          <button id="updateButton">Update</button>
          <button id="insertButton">Insert</button>
          <button id="deleteButton" disabled>Delete</button>
        </div>
      </div>

    </div>

      <div id='d1'>
        <p>
          <canvas id="myCanvas" width="800" height="600"></canvas>
        <div id="sagecell"></div>
        </p>
      </div>



    </div>

  </div>

  </div>

  <script>
    $(function () {
      sagecell.makeSagecell({
        inputLocation: '#sagecell',
        evalButtonText: 'Enter',
        linked: true,
        autoeval: true
      });
    });
  </script>

</body>

</html>
