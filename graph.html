<body>
  <a href="https://anaverul.github.io/lights-out-graph/interface.html">Main page</a>
    <section class="controls">
      <p>
        Mode: Mode: <button id="play_button" ,="" value="Editing" type="button">Editing</button>
        <input type="checkbox" id="top_bottom">
        <label for="top_bottom">Top and bottom connected</label>
        <input type="checkbox" id="sides">
        <label for="sides">Sides connected</label>
        <input type="checkbox" id="congratulate" checked="checked">

      </p>
      <p>
        <label for="row_input">Rows:</label>
        <input type="text" id="row_input" value="5" width="20px">

        <input type="text" id="num_colors_input" value="2" width="20px">

        <select name="variation" id="choose_variation" title="Changing the variation and clicking &#39;Generate&#39; changes the settings below.">
          <option value="standard" selected="selected">Standard</option>
          <option value="diagonal">Diagonal</option>
        </select>
      </p>
      <p>
        <button id="generate" ,="" onclick="generate_puzzle()" type="button">Generate puzzle</button>
        <button id="clear" ,="" onclick="clear_puzzle()" type="button">Clear puzzle</button>
      </p>
    </section>
    <div id="d1" style=" top:0; left:0; z-index:1">
