<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Map</title>
  <link rel="stylesheet" href="index.css">
  <script defer type="text/javascript" src="load.js"></script>
</head>

<body onload="updateSavedPuzzles()">
  <a href="../index.html">Main page</a>
  <section class="controls">
    <p>
      <button id="play_button" , value="Editing" , type="button">Editing</button>
      <input type="checkbox" id="top_bottom">
      <label for="top_bottom">Top and bottom connected</label>
      <input type="checkbox" id="sides">
      <label for="sides">Sides connected</label>
      <input type="checkbox" id="congratulate" checked>
      <label for="sides">Congratulate achievements</label>
    </p>
    <p>
      <label for="row_input">Rows:</label>
      <input type="text" width=20px id="row_input" value="5" />
      <label for="col_input">Columns:</label>
      <input type="text" width=20px id="col_input" value="5" />
      <label for="num_colors_input">Number of Colors</label>
      <input type="text" width=20px id="num_colors_input" value="2" />
      <label for="variation">Choose a variation:</label>
      <select name="variation" id="choose_variation"
        title="Changing the variation and clicking 'Generate' changes the settings below.">
        <option value="standard">Standard</option>
        <option value="diagonal">Diagonal</option>
      </select>
    </p>
    <p>
    <div id="creatingMode">
      <button id="generate" , onclick="generate_puzzle()" , type="button">Generate puzzle</button>
      <button id="connect_all_btn" onclick="connect_to_all()" type="button">Connect to all</button>
      <button id="disconnect_all_btn" onclick="disconnect_from_all()" type="button">Disconnect from all</button>
      <button id="clear" , onclick="clear_puzzle()" , type="button">Clear puzzle</button>

      <label for="groupOrder">Group order:</label>
      <input type="text" width="20px" id="groupOrder" value="2" onchange="group_order()" />

      <label for="cyclicalRadio">Cyclical</label>
      <input id="cyclicalRadio" type="radio" name="groupType" value="cyclical" onclick="puzzle_type()" />
      <label for="dihedralRadio">Dihedral:</label>
      <input id="dihedralRadio" type="radio" name="groupType" value="dihedral" onclick="puzzle_type()" />
    </div>
    <button id="save" onclick="save_puzzle()" type="button">Save puzzle</button>
    <button id="load" onclick="load_puzzle()" type="button">Load puzzle</button>
    <label for="loadSelector">Select a saved graph to load:</label>
    <select id="loadSelector"></select>
    <button id="delete" onclick="delete_puzzle()" type="button">Delete puzzle</button>
    <label for="groupMultiplier">Multiplier:</label>
    <input id="groupMultiplier" type="text" width="20px" value="1" onchange="group_multiplier()" />
    </p>
  </section>
  <div id='d1' style=" top:0; left:0; z-index:1">
    </p>
    <p>
      <canvas id="myCanvas" , width="800" , height="500"></canvas>
    <p>
      <button id="instructions_button" value="Instructions" type="button">Instructions</button>
    </p>
  </div>
</body>

</html>
